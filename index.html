<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Excuse Generator</h1>

	<div class=button>
		
		<button type="button" onclick="prueba()">Crea tu Excusa!!!</button>
	</div>
	<div class="field">
		<p id="demo"></p>
	</div>
</body>
</html>


<script>
	
	function prueba(){
		let quien=['El perro se comio mi tarea antes de clase','La abuela piso la tortuga en su casa','El gato orino sobre mi antes de salir','La tortuga se comio mi almuerzo'];

		let excuse=quien[Math.floor(Math.random()*quien.length)];

		document.getElementById("demo").innerHTML=excuse;
	}
</script>
